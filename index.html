<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="16x16" href="images/pokeuniverse.png">
    <link rel="stylesheet" sizes="16x16" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>PokeUniverse!</title>
</head>

<body>
    <audio id="pokemonCryAudio"></audio>
    <audio id="bgMusic" loop>
        <source src="/assets/backaudio.mp4" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <button id="toggleAudioBtn"><i class="fas fa-volume-up"></i></button>
    
    <button class="shadow-mode-button">Who's That Pokemon?</button>

    <div id="badge-container">
        <!-- Os badges serão adicionados aqui dinamicamente -->
    </div>
    
    <main>
        
        <img alt="pokemon" class="missingno" src="images/missingno.png">
        <img src="images/loading-gif.gif" alt="loading" class="loading_image">
        <img src="images/pokedex2.png" alt="pokedex" class="pokedex" draggable="false">

        <div id="toggle-shiny" title="Secret: Shiny!"></div>

        <div class="pokemon_image_container"></div>
         <img alt="pokemon" class="pokemon_image" style="display: none;">
        <div class="pokemon_data_container"></div>
            <div class="pokemon_data">
             <div class="health_bar_container">
                 <div class="health_bar"></div>
                 <div class="hp_text"></div>
             </div>
            <div class="pokemon_number"></div>
            <div class="pokemon_name"></div>
            <div class="pokemon_types"></div>
        </div>
        <form class="form">
            <input type="search" class="input_search" id="pokemon-search" placeholder="Name or Number" required onfocus="clearPlaceholder()" />

        </form>
        <div class="buttons">
            <button class="button btn-prev">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);">
                    <title>arrow-left-bold</title>
                    <path d="M20,9V15H12V19.84L4.16,12L12,4.16V9H20Z" />
                </svg>
            </button>
            <button class="button btn-random"><img id="dice-image" src="images/dices/dice-1.svg" /></button>
            <button class="button btn-next">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);">
                    <title>arrow-right-bold</title>
                    <path d="M4,15V9H12V4.16L19.84,12L12,19.84V15H4Z" />
                </svg>
            </button>
        </div>
    </main>
    <div class="pokemon_effectiveness">
        <div class="super_effective_box">
            Super Effective!
            <div class="super_effective" data-multiplier="2x"></div>
        </div>
        <div class="not_very_effective_box">
            Not Very Effective...
            <div class="not_very_effective" data-multiplier="0.5x"></div>
        </div>
        <div class="immune_box">
            Immune
            <div class="immune" data-multiplier="0x"></div>
        </div>
    </div>
    
    <script defer src="js/script.js"></script>
</body>

</html>

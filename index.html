<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" sizes="16x16" href="images/pokeball.png">
    <link rel="stylesheet" sizes="16x16" href="css/style.css">

    <script defer src="js/script.js"></script>
    <title>Pokedex</title>
</head>

<body>
    <main>
        <img src="/images/loading-gif.gif" alt="loading" class="loading_image">
        <img src="/images/pokemon1.jpg" alt="pokemon" class="pokemon_image" style="display: none;">      
        <img src="/images/pokedex1.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou número" required />
        </form>

        <div class="buttons ">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Próximo ></button>
        </div>
    </main>
</body>

</html>
